    <script>
        const showVideo = () => {
            const showVideoBtn = document.querySelector(".video-button");
            const videoContainer = document.querySelector(".video-container");
            const video = document.querySelector(".video");

            showVideoBtn.style.display = "none";
            videoContainer.style.display = "block";
            video.play();
        };

        const closeVideo = () => {
            const showVideoBtn = document.querySelector(".video-button");
            const videoContainer = document.querySelector(".video-container");
            const video = document.querySelector(".video");

            videoContainer.style.display = "none";
            showVideoBtn.style.display = "block";
            video.pause();
        };

        document.querySelector(".video-button").addEventListener("click", showVideo);
        document.querySelector(".video").addEventListener("ended", closeVideo);
    </script>
