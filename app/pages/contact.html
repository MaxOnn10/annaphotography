  <main>
    <section class="contact">
      <div class="contact__grid">
        <div class="contact__column">
          <img class="contact__img" src="images/contact.webp" alt="">
        </div>
        <div class="contact__column">
          <form action="mail.php" class="form" method="POST" enctype="multipart/form-data">
            <div class="form__item form__item-half">
              <label class="form__label"></label>
              <input class="input form__field input-name" type="text" data-validate-field="name" name="Name1"
                placeholder="Your First Name">
            </div>
            <div class="form__item form__item-half">
              <label class="form__label"></label>
              <input class="input form__field input-lastname" type="text" data-validate-field="last" name="LastName1"
                placeholder="Your Last Name">
            </div>
            <div class="form__item form__item-half">
              <label class="form__label"></label>
              <input class="input form__field input-name--2" type="text" data-validate-field="name" name="Name2"
                placeholder="Your S/O First Name">
            </div>
            <div class="form__item form__item-half">
              <label class="form__label"></label>
              <input class="input form__field input-lastname--2" type="text" data-validate-field="lastname"
                name="LastName2" placeholder="Your S/O Last Name">
            </div>
            <div class="form__item">
              <label class="form__label"></label>
              <input class="input form__field input-mail" type="email" data-validate-field="email" name="Email"
                placeholder="Email">
            </div>
            <div class="form__item">
              <label class="form__label"></label>
              <input class="input form__field input-tel" type="tel" data-validate-field="tel" name="Phone"
                placeholder="Phone">
            </div>
            <div class="form__item">
              <label class="form__label">Event Date</label>
              <input class="input form__field input-date" type="date" name="Date" placeholder="Event Day">
            </div>
            <div class="form__item">
              <label class="form__label">What type of session are you interested in?</label>
              <select class="input input-select form__field" aria-label="Dropdown" name="Session" id="">
                <option value="Wedding">Wedding</option>
                <option value="Engagement">Engagement</option>
                <option value="Proposal">Proposal</option>
                <option value="Family">Family</option>
                <option value="Commercial">Commercial</option>
                <option value="Maternity">Maternity</option>
                <option value="Event">Event</option>
                <option value="Individual">Individual</option>
                <option value="Other/unsure">Other/unsure</option>
              </select>
            </div>
            <div class="form__item">
              <input class="input input-location form__field" type="text" data-validate-field="location" name="Location"
                placeholder="Venue name or session location">
            </div>
            <div class="form__item">
              <input class="input input-hear form__field" type="text" data-validate-field="hear" name="Hear about me"
                placeholder="How did you hear about me?">
            </div>
            <div class="form__item">
              <input class="input input-guests form__field" type="text" data-validate-field="guests" name="Location"
                placeholder="How many guests will be attending the event?">
            </div>
            <div class="form__item">
              <label class="form__label"></label>
              <textarea class="textarea textarea-story" name="Your story" id=""
                placeholder="How did you two meet? Tell me your love story!"></textarea>
            </div>
            <div class="form__item">
              <label class="form__label"></label>
              <textarea class="textarea textarea-place" name="Place to visit" id=""
                placeholder="Place in the world you desire to visit?"></textarea>
            </div>
            <div class="form__item">
              <label class="form__label"></label>
              <textarea class="textarea textarea-tradition" name="Family tradition" id=""
                placeholder="Family tradition that you cherish"></textarea>
            </div>
            <div class="form__item">
              <label class="form__label"></label>
              <textarea class="textarea textarea-ask" name="Ask me" id=""
                placeholder="Anything else you'd like to add, or to ask me?"></textarea>
            </div>

            <!-- <input class="input" type="file" name="file[]" multiple id="myfile"> -->
            <button class="button">Send</button>
          </form>
        </div>
      </div>
